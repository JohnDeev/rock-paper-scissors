<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <div class="container">

        <h1>ROCK PAPER SCRISSORS</h1>
        
    
        <section class="group-btn">
            <button id="rock" type="button">
                <img src="image/rock.svg" alt="rock" >
            </button>
            <button id="paper" type="button">
                <img src="image/paper.svg" alt="paper" >
            </button>
            <button id="scissors" type="button">
                <img src="image/scissors.svg" alt="scissors" >
            </button>
        </section>
    
        <section class="result">
            <img id="user-img" src="./image/rock.svg" alt="rock">
            
            <div id="start-text">
                Choose an option
            </div>
            
            <img id="computer-img" src="./image/rock.svg" alt="rock">
            
        </section>
    
        <footer>Made with ❤️ by github/JohnDeev </footer>
    </div>
    <script src="./Js/index.js"></script>
</body>
</html>
